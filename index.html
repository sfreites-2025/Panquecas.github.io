<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tríptico Vertical Animado Responsive</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }

    .panel {
      flex: 1;
      position: relative;
      background-size: cover;
      background-position: center;
      filter: brightness(60%);
      transition: filter 1s ease;
      min-height: 0;
      color: white;
      padding: 20px;
      box-sizing: border-box;

      /* Usamos flex para contenido en panel París */
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    .panel.active {
      filter: brightness(100%);
      transition: filter 1s ease;
    }

    .content-left {
      max-width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .label {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      margin-bottom: 10px;
      color: black;
    }

    /* Estilos para descripción y botón */
    .description {
      font-family: 'Times New Roman', Times, serif;
      color: black;
      font-size: 1rem;
      margin-bottom: 15px;
      text-shadow: none;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 6px;
    }
    .info-button {
      display: inline-block;
      text-decoration: none;
      text-align: center;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #f44336;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      transition: background-color 0.3s ease;
      width: fit-content;
      user-select: none;
    }
    .info-button:hover {
      background-color: #d32f2f;
    }

    /* Imagen al lado derecho */
    .image-right {
      max-width: 35%;
      height: auto;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      object-fit: contain;
    }

    /* Fondos */
    #paris {
      background-image: url('https://img.static-af.com/transform/45cb9a13-b167-4842-8ea8-05d0cc7a4d04/');
    }
    #roma {
      background-image: url('https://www.turismoroma.it/sites/default/files/Roma%20in%20breve.jpg');
      color: white;
      padding: 20px;
    }
    #venezuela {
      background-image: url('https://blackpepper.travel/cache/2024-01/viajes-venezuela-blackpepper-0143-canaima-saltoangel-2x-1008x671.jpg');
      color: white;
      padding: 20px;
    }

    @media (max-width: 768px) {
      html, body {
        height: auto;
      }
      .container {
        flex-direction: column;
        height: auto;
        overflow-y: auto;
      }
      .panel {
        flex: none;
        height: 100vh;
        padding: 15px;
        display: block; /* En móvil apilar */
      }
      .content-left {
        max-width: 100%;
        margin-bottom: 20px;
      }
      .label {
        font-size: 1.5rem;
        margin-bottom: 8px;
        color: white;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      }
      .description {
        font-size: 0.9rem;
        margin-bottom: 12px;
        color: white;
        background: rgba(0,0,0,0.5);
      }
      .info-button {
        font-size: 0.9rem;
        padding: 8px 18px;
      }
      .image-right {
        max-width: 70%;
        display: block;
        margin: 0 auto;
        height: auto;
        border-radius: 10px;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="paris" class="panel active">
      <div class="content-left">
        <div class="label">París</div>
        <div class="description">La ciudad del amor, conocida por su icónica Torre Eiffel, sus museos, cafés y su ambiente romántico único.</div>
        <a href="index2.html" class="info-button">Información</a>
      </div>
      <img class="image-right" src="https://cdn-icons-png.flaticon.com/512/824/824732.png" alt="Icono de París" />
    </div>
    <div id="roma" class="panel"><div class="label">Roma</div></div>
    <div id="venezuela" class="panel"><div class="label">Venezuela</div></div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');
    let current = 0;

    function changeActivePanel() {
      panels.forEach((panel, index) => {
        panel.classList.toggle('active', index === current);
      });
      current = (current + 1) % panels.length;
    }

    setInterval(changeActivePanel, 3000);
  </script>
</body>
</html>
