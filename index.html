<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tríptico Vertical Animado Responsive</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }

    .panel {
      flex: 1;
      position: relative;
      background-size: cover;
      background-position: center;
      filter: brightness(60%);
      transition: filter 1s ease;
      min-height: 0;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .panel.active {
      filter: brightness(100%);
      transition: filter 1s ease;
    }

    .label {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      margin-bottom: 10px;
    }

    /* Estilos para descripción y botón */
    .description {
      font-size: 1rem;
      max-width: 80%;
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    .info-button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      width: fit-content;
      transition: background-color 0.3s ease;
    }
    .info-button:hover {
      background-color: #d32f2f;
    }

    /* Fondos */
    #paris {
      background-image: url('https://img.static-af.com/transform/45cb9a13-b167-4842-8ea8-05d0cc7a4d04/');
    }
    #roma {
      background-image: url('https://www.turismoroma.it/sites/default/files/Roma%20in%20breve.jpg');
    }
    #venezuela {
      background-image: url('https://blackpepper.travel/cache/2024-01/viajes-venezuela-blackpepper-0143-canaima-saltoangel-2x-1008x671.jpg');
    }

    @media (max-width: 768px) {
      html, body {
        height: auto;
      }
      .container {
        flex-direction: column;
        height: auto;
        overflow-y: auto;
      }
      .panel {
        flex: none;
        height: 100vh;
        padding: 15px;
      }
      .label {
        font-size: 1.5rem;
        margin-bottom: 8px;
      }
      .description {
        font-size: 0.9rem;
        max-width: 90%;
        margin-bottom: 12px;
      }
      .info-button {
        font-size: 0.9rem;
        padding: 8px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="paris" class="panel active">
      <div class="label">París</div>
      <div class="description">La ciudad del amor, conocida por su icónica Torre Eiffel, sus museos, cafés y su ambiente romántico único.</div>
      <button class="info-button" onclick="alert('París es la capital de Francia, famosa por su arte, cultura y gastronomía.')">Información</button>
    </div>
    <div id="roma" class="panel"><div class="label">Roma</div></div>
    <div id="venezuela" class="panel"><div class="label">Venezuela</div></div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');
    let current = 0;

    function changeActivePanel() {
      panels.forEach((panel, index) => {
        panel.classList.toggle('active', index === current);
      });
      current = (current + 1) % panels.length;
    }

    setInterval(changeActivePanel, 3000);
  </script>
</body>
</html>
