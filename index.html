<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tríptico Vertical Animado Responsive</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Contenedor flex vertical para pantallas grandes */
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }

    /* Cada panel ocupa 1/3 del alto, con transición de brillo */
    .panel {
      flex: 1;
      position: relative;
      background-size: cover;
      background-position: center;
      filter: brightness(60%);
      transition: filter 1s ease;
      min-height: 0; /* para evitar problemas de flexbox */
    }
    .panel.active {
      filter: brightness(100%);
      transition: filter 1s ease;
    }

    .label {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    /* Fondos */
    #paris {
      background-image: url('https://img.static-af.com/transform/45cb9a13-b167-4842-8ea8-05d0cc7a4d04/');
    }
    #roma {
      background-image: url('https://www.turismoroma.it/sites/default/files/Roma%20in%20breve.jpg');
    }
    #venezuela {
      background-image: url('https://blackpepper.travel/cache/2024-01/viajes-venezuela-blackpepper-0143-canaima-saltoangel-2x-1008x671.jpg');
    }

    /* Media query para pantallas pequeñas (móviles) */
    @media (max-width: 768px) {
      html, body {
        height: auto;
      }
      .container {
        flex-direction: column;
        height: auto;
        overflow-y: auto;
      }
      .panel {
        flex: none;
        height: 100vh;
      }
      .label {
        font-size: 1.5rem;
        bottom: 15px;
        left: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="paris" class="panel active"><div class="label">París</div></div>
    <div id="roma" class="panel"><div class="label">Roma</div></div>
    <div id="venezuela" class="panel"><div class="label">Venezuela</div></div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');
    let current = 0;

    function changeActivePanel() {
      panels.forEach((panel, index) => {
        panel.classList.toggle('active', index === current);
      });
      current = (current + 1) % panels.length;
    }

    // Cambiar active cada 3 segundos
    setInterval(changeActivePanel, 3000);
  </script>
</body>
</html>
